<div class="container">
  <div class="right">
    <label for="">Mot de passe:</label>
    <div class="cursor">
      <span>
        >
      </span>
      <input
        type="text"
        placeholder=""
        onblur="this.focus()"
        id="pwd"
        autofocus
      />
    </div>
    <div class="btn-container">
      <button id="button">OK</button>
    </div>
  </div>
</div>

<script>
  const redirectionUrl =
    "https://laboscmusique.github.io/perpetuel/page6rty.html";

  let button = document.getElementById("button");
  button.addEventListener("click", checkPassword);
  let password = "";
  const passwordList = ["croit12", "croitdouze","croit 12"];
  let error = document.getElementById("error");
  let input = document.getElementById("pwd");

  input.addEventListener("keyup", function (event) {
    if (event.keyCode === 13) {
      event.preventDefault();
      button.click();
    }
  });

  function checkPassword() {
    password = input.value.toLowerCase();
    if (passwordList.some((p) => p.toLowerCase() === password)) {
      window.top.location.href = redirectionUrl;
    } else {
      input.value = "";
      input.placeholder = "Error";
      setTimeout(() => {
        input.placeholder = "";
      }, 2000);
    }
  }
</script>
