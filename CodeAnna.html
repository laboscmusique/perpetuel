  </div>
  <div class="right">
    <label for="">Ta réponse:</label
    ><input type="text" placeholder="" id="pwd" />
    <div class="btn-container">
      <button id="button">OK</button>
    </div>

<script>
  let button = document.getElementById("button");
  button.addEventListener("click", checkPassword);
  let password = "";
  let passwordList = ["Anna"];
  let error = document.getElementById("error");
  let input = document.getElementById("pwd");

  input.addEventListener("keyup", function (event) {
    if (event.keyCode === 13) {
      event.preventDefault();
      button.click();
    }
  });

  function checkPassword() {
    password = input.value.toLowerCase();
    if (passwordList.some((p) => p.toLowerCase() === password)) {
      window.top.location.href =
        "https://lab.yj.fr/Mouvement/page5ghjf.html";
    } else {
      input.value = "";
      input.style.borderColor = "#C82333";
      input.placeholder = "Désolé, ce n'est pas ca.";
      input.style.opacity = 0.8;
      setTimeout(() => {
        input.style.borderColor = "#737373";
        input.placeholder = "";
        input.style.opacity = 1;
      }, 2000);
    }
  }
</script>
